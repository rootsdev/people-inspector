<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <div>Test Results</div>
    <script>
      var tests = [
        testBuildFamilySearchUrl,
        testBuildMyHeritageUrl,
        testBuildMyHeritageUrl_NoDates,
        testBuildGeniSearchUrl,
        testBuildPeopleSearchUrl,
        testBuildImageSearchUrl,
        testBuildBookSearchUrl,
        testBuildGooglePlusUrl,
        testBuildNewsSearchUrl,
        testBuildMapsUrl_both,
        testBuildMapsUrl_birth,
        testBuildMapsUrl_death,
        testBuildGoogleQuery,
        testBuildGoogleQuery_excludeData,
        testExtractPerson_HistoricalPerson,
        testExtractPerson_SchemaPerson,
        testUpdateName_Name,
        testUpdateName_Name_Single,
        testUpdateName_Name_InternalSpaces,
        testUpdateName_FamilyName,
        testUpdateName_FamilyName_Single,
        testUpdateName_FamilyName_InternalSpaces,
        testExtractLocation_Place,
        testExtractLocation_PostalAddress,
        testEdtfDateFromString,
        testEdtfDateFromString_Uncertain,
        testEdtfDateFromString_Approx,
        testEdtfDateFromString_UncertainApprox,
        testEdtfDateToEdtfString,
        testEdtfDateToLocaleDateString,
        testEdtfDateToDate

      for (var i = 0, test; test = tests[i]; i++) {
